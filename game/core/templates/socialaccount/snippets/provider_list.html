{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}
<div class="d-flex justify-content-evenly">

  <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}} btn text-white btn-lg btn-floating" 
    href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">{{provider.name}}
     <i class="fas fa-comment fa-{{provider.name}}"></i></a>
</div>
{% endfor %}
