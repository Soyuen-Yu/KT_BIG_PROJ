{% extends "base.html" %}
{% load static %}

{% block script %}
<script src="{% static 'js/window.js' %}"></script>
<script src="{% static 'js/font-size.js' %}"></script>
<script src="{% static 'js/create-button.js' %}"></script>


<script>

const font_size = default_font_size * 1.5
const exercise_text_start_height = 500
const exercise_text_margin_height = 10
const button_label_idx = {
  0: 'product',
  1: 'home',
  2: 'retry'
}


function preload() {
  this.load.scenePlugin('rexuiplugin', 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexuiplugin.min.js', 'rexUI', 'rexUI');
  this.load.image('face', "{% static 'images/face.png' %}");
  this.load.image('home', "{% static 'images/home.png' %}");
  this.load.image('product', "{% static 'images/product.png' %}");
  this.load.image('retry', "{% static 'images/retry.png' %}");
};



function create() {
  // 텍스트 설정
  let text_config = function(text_alignment) {
    return {
      fontSize: font_size, 
      fontFamily: 'Arial',
      color: '#000', 
      align: text_alignment, 
      fixedWidth: window_width,
      fixedHeight: font_size,
      wordWrap: {width: window_width},
    };
  } 
  // 피부 나이 텍스트
  this.add.text(0, 50, '당신의 피부 나이는 50살입니다', text_config('center'));
  // 얼굴 이미지
  this.add.image(window_width/2, 300, 'face').setScale(0.4);

  // 운동 횟수 텍스트
  let exercise_text = this.add.text(0, exercise_text_start_height, '눈 운동 N번', text_config('center'));
  let exercise_text2 = this.add.text(0, exercise_text_start_height + font_size +  exercise_text_margin_height, '입 운동 N번', text_config('center'));

  // 버튼 그룹
  let buttons = this.rexUI.add.buttons({
    x: window_width/2,
    y: exercise_text_start_height + font_size * 2 + exercise_text_margin_height + 80,
    // background: ,
    buttons: [
      createButton(this, 'product'),
      createButton(this, 'home'),
      createButton(this, 'retry'),
    ],
    align: 'center',
    click: 'pointerup',
    space: {
      item: 80
    }
  }).layout();


  buttons.on('button.click', function (button, index, pointer, event) {
    if (index == 0) {
        window.location.href = '/core/recommend'
    } else if (index == 1) {
      window.location.href = '/mainapp/main'
    } else {
      // 게임 다시 하기
    }
  })
};

function update() {

}

let config = {
  type: Phaser.AUTO,
  width: window_width,
  height: window_height,
  scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH
  },
  backgroundColor: '#fff',
  scene: {
    preload: preload,
    create: create,
    update:update,
  },
};
let game = new Phaser.Game(config);

</script>
{% endblock script %}
